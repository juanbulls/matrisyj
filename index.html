<!DOCTYPE html>
<html>
<head>
<title>Silvana y Juan</title>
<meta charset="UTF-8">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
<script src="jss/inicial.js"></script>
<div class="contPrincipal">
    <h1>Matrimonio Silvana y Juan</h1>
    <p id="tituloSalvaFecha">16 de marzo de 2024</p>
    <div class="botonesDate">
        <h2> Save the date: </h2>
        <hr/>
        <button
            id="google"
            class="botonEmail"
            onclick="abrirPagina('https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240316T200000Z%2F20240317T044500Z&details=Encuentra%20los%20ultimos%20detalles%20en%20https%3A%2F%2Fwww.silvanayjuan.com&location=&text=Matrimonio%20Silvana%20y%20Juan')"
            >
            Google
        </button> 
        <button 
            id="outlook"
            class="botonEmail"
            onclick="abrirPagina('https://outlook.live.com/calendar/0/deeplink/compose?allday=false&body=Encuentra%20los%20ultimos%20detalles%20en%20https%3A%2F%2Fwww.silvanayjuan.com&enddt=2024-03-16T23%3A45%3A00&location=&path=%2Fcalendar%2Faction%2Fcompose&rru=addevent&startdt=2024-03-16T15%3A00%3A00&subject=Matrimonio%20Silvana%20y%20Juan')"
            >
            Outlook
        </button> 
    </div>
    
    <h2>Confirmar Asistencia:</h2>
    <hr/>
    <input onkeypress="asistentesEjecutor(event, this.value)"
         id="asistentes" placeholder="Nombre de quienes asisten">
    <button onclick="enviarAsistentes(document.getElementById('asistentes').value)">Enviar</button>
    <p id="respuestaAsistentes"></p>
    <h2>Lugar de la misa y recepción</h2>
    <hr/>
    <div id="secLugar">
        <label >Ingresa clave:</label>
        <input onkeypress="mapaEjecutor(event, this.value)" type="text" id="clave" size="8">
        <button onclick="mostrarMapa(document.getElementById('clave').value)">Mostrar</button>
        <p>Pista clave 1: Cómo le dicen a silvana en la casa?</p>
        <p>Pista clave 2: Qué carro tiene Juan?</p>
    </div>
    <h2>Código De Vestimenta</h2>
    <hr/>
    <img src="vestimenta.jpg"/>
    
    <h2>Regalos:</h2>
    <hr/>
    <p>Buena actitud de fiesta</p>
</div>
<script src="jss/general.js"></script>
</body>
</html>
